<br>
<div class="container bg-info text-white">
    <div class="row">
        <div class="col-6 mx-auto">
            <h4 style="font-size: xx-large;">Buy Medicine and Essential</h4><br>
            <div class="input-group mb-3">
                <div style="height: 60px;" class="input-group-prepend">
                    <span class="input-group-text"><img src="assets/Images/search-icon.png" alt=""></span>
                </div>
                <input style="font-weight: bold;" type="text" class="form-control" placeholder="Search Medicines"
                    [(ngModel)]="name" (keydown.enter)="onSearch(name)">
            </div>
        </div>
    </div>
</div><br><br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3 class="ml-4 pl-5">Browse medicines & health products</h3>
            <br>
            <h4 class="ml-4 pl-5">Shop by Health Condition</h4>
        </div>
    </div>
</div><br><br>
<div class="container-fluid ">
    <div class="row">
        <div class="col mb-5">
            <div id="product" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card-deck col-11 mx-auto">
                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/diabetic.png" alt="diabetic.png"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[1]}}">Diabetic Care</a>
                                </div>
                            </div>
                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/cardiac.png" alt="cardiac.png"
                                    style="width:100%; height:250px;">
                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[0]}}">Cardiac Care</a>
                                </div>
                            </div>
                            
                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/gastro.png" alt="gastro.png"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[2]}}">Liver Care</a>
                                </div>
                            </div>

                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/urology.png" alt="urology.png"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[3]}}">Kidney Care</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card-deck col-11 mx-auto">
                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/eyes.png" alt="eyes.png"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[4]}}">Eye Care</a>
                                </div>
                            </div>

                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/respiratory.png" alt="respiratory.png"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[5]}}">Respiratory</a>
                                </div>
                            </div>

                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/ortho.png" alt="ortho.png"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[6]}}">Pain Relief</a>
                                </div>
                            </div>

                            <div class="card bg-warning text-dark">
                                <img class="card-img-top" src="assets/Images/mental-health.jfif" alt="mental-health.jfif"
                                    style="width:100%; height:250px;">

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[7]}}">Mental wellness</a>
                                </div>
                            </div>

                        </div>

                    </div>

                    <a class="carousel-control-prev" href="#product" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>


                    <a class="carousel-control-next" href="#product" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>


                </div>
            </div>
        </div>
    </div>

</div>
